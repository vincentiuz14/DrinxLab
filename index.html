<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>DrinxLab Interaktif</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #0a0a0a, #1a0029);
    color: #fff;
    text-align: center;
    padding: 20px;
  }

  /* Neon Logo */
  .logo {
    font-size: 3em;
    font-weight: bold;
    color: #39ff14;
    text-shadow: 0 0 5px #39ff14, 0 0 10px #00eaff, 0 0 20px #39ff14;
    margin-bottom: 20px;
    animation: flicker 2s infinite alternate;
  }

  @keyframes flicker { from { opacity: 1; } to { opacity: 0.85; } }

  /* Semua teks neon */
  body, label, select, button, textarea, h2, p, li, option, span {
    text-shadow: 0 0 5px #39ff14, 0 0 10px #00eaff;
  }

  .form-section {
    background: rgba(20,20,40,0.9);
    border: 2px solid #39ff14;
    border-radius: 12px;
    padding: 20px;
    margin: 20px auto;
    max-width: 650px;
    box-shadow: 0 0 15px #00eaff;
  }

  label { display: block; margin: 12px 0 5px; font-weight: bold; }

  select, textarea {
    width: 90%;
    padding: 8px;
    margin: 5px auto;
    border-radius: 8px;
    border: 2px solid #39ff14;
    background: #111;
    color: #fff;
    font-size: 1em;
    display: block;
  }

  /* Slider */
  input[type=range] {
    -webkit-appearance: none;
    width: 90%;
    height: 12px;
    border-radius: 6px;
    background: linear-gradient(to right, #39ff14 0%, #ff00ff 100%);
    outline: none;
    margin: 5px auto;
    display: block;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: #00eaff;
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 10px #00eaff;
  }

  button {
    margin-top: 15px;
    padding: 10px 25px;
    background: #00eaff;
    border: none;
    border-radius: 8px;
    color: #000;
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
    box-shadow: 0 0 15px #00eaff;
    transition: 0.3s;
  }
  button:hover {
    background: #39ff14;
    box-shadow: 0 0 20px #39ff14;
  }

  .loading {
    display: none;
    margin: 15px auto;
    border: 6px solid #333;
    border-top: 6px solid #39ff14;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    animation: spin 1s linear infinite;
  }

  @keyframes spin { 100% { transform: rotate(360deg); } }

  .result {
    margin-top: 15px;
    padding: 15px;
    background: rgba(0,0,0,0.6);
    border-radius: 10px;
    border: 2px solid #00eaff;
    text-align: left;
    max-width: 650px;
    margin-left: auto;
    margin-right: auto;
    display: none;
  }

  /* Topping icons */
  .topping-icon { margin-right: 5px; font-size: 1.1em; }
</style>
</head>
