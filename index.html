<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DrinkxLab - Mix Your Own Drink</title>
  <style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
      background: #121212;
      color: #f0f0f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffaa;
    }
    .lab-container {
      background: #1e1e2f;
      border-radius: 15px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,255,200,0.3);
    }
    select, input, button {
      margin: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: #00ffaa;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #00cc88;
    }
    #recipe {
      margin-top: 20px;
      background: #2a2a3d;
      padding: 15px;
      border-radius: 12px;
      text-align: left;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <h1>ü•º DrinkxLab ‚öóÔ∏è</h1>
  <div class="lab-container">
    <label for="flavors">Pilih Rasa (multi-select):</label><br>
    <select id="flavors" multiple size="10">
      <option value="mango">Mango</option>
      <option value="lychee">Lychee</option>
      <option value="lemon">Lemon</option>
      <option value="grape">Grape</option>
      <option value="orange">Orange</option>
      <option value="matcha">Matcha Latte</option>
      <option value="chocolate">Coklat Susu</option>
      <option value="vanilla">Vanilla Milk</option>
      <option value="caramel">Caramel Latte</option>
      <option value="strawberry">Strawberry Milkshake</option>
    </select><br>

    <label for="size">Ukuran Cup:</label>
    <select id="size">
      <option value="250">250ml</option>
      <option value="350">350ml</option>
      <option value="500">500ml</option>
    </select><br>

    <label for="strength">Kekuatan Rasa (%):</label>
    <input type="number" id="strength" min="10" max="100" value="50"> % <br>

    <button onclick="generateRecipe()">Generate Resep</button>

    <div id="recipe"></div>
  </div>

<script>
function generateRecipe() {
  const flavors = Array.from(document.getElementById("flavors").selectedOptions).map(o => o.value);
  const size = parseInt(document.getElementById("size").value);
  const strength = parseInt(document.getElementById("strength").value);

  if (flavors.length === 0) {
    document.getElementById("recipe").innerText = "‚ùå Pilih minimal 1 rasa!";
    return;
  }

  let recipe = "ü•§ Resep Minuman DrinkxLab\n\n";
  let baseLiquid = "";
  let flavorLiquid = "";
  let ice = Math.round(size * 0.25); // 25% es
  let remaining = size - ice;

  // Tentukan apakah ada rasa creamy
  let creamy = ["matcha","chocolate","vanilla","caramel","strawberry"];
  let hasCreamy = flavors.some(f => creamy.includes(f));

  if (hasCreamy) {
    baseLiquid = Math.round(remaining * 0.5) + " ml susu segar";
  } else {
    baseLiquid = Math.round(remaining * 0.5) + " ml air dingin";
  }

  recipe += `‚Ä¢ ${baseLiquid}\n`;

  // Bagikan volume rasa
  let flavorPortion = Math.round((remaining * 0.5) / flavors.length);
  flavors.forEach(f => {
    let name = "";
    switch(f) {
      case "mango": name = "Sirup Mango"; break;
      case "lychee": name = "Sirup Lychee"; break;
      case "lemon": name = "Sirup Lemon"; break;
      case "grape": name = "Sirup Anggur"; break;
      case "orange": name = "Sirup Jeruk"; break;
      case "matcha": name = "Bubuk Matcha + sedikit gula"; break;
      case "chocolate": name = "Sirup/Bubuk Coklat"; break;
      case "vanilla": name = "Syrup Vanilla"; break;
      case "caramel": name = "Caramel Syrup"; break;
      case "strawberry": name = "Strawberry Puree"; break;
    }
    recipe += `‚Ä¢ ${flavorPortion} ml ${name}\n`;
  });

  recipe += `‚Ä¢ ${ice} g es batu\n`;

  recipe += "\n‚ú® Opsional: whipped cream / boba / topping sesuai selera";

  document.getElementById("recipe").innerText = recipe;
}
</script>
</body>
</html>
