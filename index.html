<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrinxLab ‚Äì Create Your Drink</title>

  <!-- üîé SEO Meta Tags -->
  <meta name="description" content="Buat minuman custom sesuai selera kamu! Pilih rasa, ukuran, es, dan tambahan lalu dapatkan resepnya.">
  <meta name="keywords" content="minuman, custom drink, resep minuman, cafe, DrinxLab, bikin minuman sendiri">
  <meta name="author" content="Vincent Gan">
  <meta name="robots" content="index, follow">

  <!-- Open Graph (biar bagus kalau dishare ke WhatsApp/IG) -->
  <meta property="og:title" content="DrinxLab ‚Äì Create Your Drink">
  <meta property="og:description" content="Bikin minuman sesuai selera kamu! Pilih rasa, ukuran, es, dan lihat resepnya.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://USERNAME.github.io/">
  <meta property="og:image" content="https://USERNAME.github.io/thumbnail.png">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 30px;
      font-size: 2rem;
      font-weight: bold;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 1.2rem;
    }
    select, input[type=range], textarea {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #ff4b2b;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff416c;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>‚ú® DrinxLab ‚Äì Create Your Drink</header>

  <div class="card">
    <label for="flavor">Choose a flavor:</label>
    <select id="flavor">
      <option value="Mango">ü•≠ Mango</option>
      <option value="Strawberry">üçì Strawberry</option>
      <option value="Matcha">üçµ Matcha</option>
      <option value="Coffee">‚òï Coffee</option>
      <option value="Cola">ü•§ Cola</option>
    </select>

    <label for="size">Choose size:</label>
    <select id="size">
      <option value="Small">Small (250ml)</option>
      <option value="Medium">Medium (350ml)</option>
      <option value="Large">Large (500ml)</option>
    </select>

    <label for="ice">Ice Level:</label>
    <select id="ice">
      <option value="No Ice">No Ice</option>
      <option value="Less Ice">Less Ice</option>
      <option value="Regular Ice">Regular Ice</option>
      <option value="Extra Ice">Extra Ice</option>
    </select>

    <label for="strength">Flavor Strength:</label>
    <input type="range" id="strength" min="1" max="100" value="50">
    <span id="strengthValue">50%</span>

    <label for="message">Extra note for barista (optional):</label>
    <textarea id="message" rows="3" placeholder="E.g. please make it less sweet"></textarea>

    <button onclick="generateDrink()">Generate Drink</button>

    <div class="result" id="resultBox">Your recipe will appear here üëá</div>
  </div>

  <script>
    const strengthSlider = document.getElementById("strength");
    const strengthValue = document.getElementById("strengthValue");

    strengthSlider.oninput = () => {
      strengthValue.textContent = strengthSlider.value + "%";
    };

    function generateDrink() {
      const flavor = document.getElementById("flavor").value;
      const size = document.getElementById("size").value;
      const ice = document.getElementById("ice").value;
      const strength = strengthSlider.value;
      const message = document.getElementById("message").value;
      const resultBox = document.getElementById("resultBox");

      let base = size === "Small" ? 250 : size === "Medium" ? 350 : 500;
      let syrup = Math.round(strength / 2);

      resultBox.innerHTML = `
        üçπ Your Custom Drink: <br>
        - Size: ${size} (${base}ml)<br>
        - ${syrup}ml ${flavor} syrup<br>
        - ${ice}<br>
        ${message ? "- Note: " + message + "<br>" : ""}
        - Add ice cubes & enjoy! ‚ùÑÔ∏è
      `;
    }
  </script>
</body>
</html>
