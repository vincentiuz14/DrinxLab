<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrinxLab â€“ Mix Your Drink</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f, #1a1a2e);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #00e6ff;
      text-shadow: 0 0 10px #00e6ff;
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 1.1rem;
      color: #00e6ff;
    }
    select, input[type=range], textarea {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #ff4b2b;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff4b2b;
    }
    button:hover {
      background: #ff416c;
      box-shadow: 0 0 15px #ff416c;
    }
    .result {
      margin-top: 20px;
      font-size: 1rem;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #00e6ff;
    }
    iframe {
      border-radius: 15px;
      width: 90%;
      height: 250px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>ğŸ”¬ DrinxLab â€“ Experimental Drinks</header>

  <div class="card">
    <label for="flavor">Choose Flavors (multi-select):</label>
    <select id="flavor" multiple size="8">
      <option value="Mango">ğŸ¥­ Mango</option>
      <option value="Strawberry">ğŸ“ Strawberry</option>
      <option value="Matcha">ğŸµ Matcha</option>
      <option value="Chocolate">ğŸ« Chocolate</option>
      <option value="Coffee">â˜• Coffee</option>
      <option value="Vanilla">ğŸ¦ Vanilla</option>
      <option value="Taro">ğŸŒ¿ Taro</option>
      <option value="Milk Tea">ğŸ§‹ Milk Tea</option>
      <option value="Cola">ğŸ¥¤ Cola</option>
      <option value="Lemon">ğŸ‹ Lemon</option>
      <option value="Lychee">ğŸ’ Lychee</option>
      <option value="Coconut">ğŸ¥¥ Coconut</option>
    </select>

    <label for="size">Choose Cup Size:</label>
    <select id="size">
      <option value="250">Small (250ml)</option>
      <option value="350">Medium (350ml)</option>
      <option value="500">Large (500ml)</option>
    </select>

    <label for="ice">Choose Ice Level:</label>
    <select id="ice">
      <option>No Ice</option>
      <option>Less Ice</option>
      <option>Regular Ice</option>
      <option>Extra Ice</option>
    </select>

    <label for="note">Extra notes (optional):</label>
    <textarea id="note" rows="2" placeholder="Add sugar level, toppings, etc."></textarea>

    <button onclick="generateDrink()">Generate Recipe</button>

    <div class="result" id="resultBox">ğŸ¹ Your recipe will appear here ğŸ‘‡</div>
  </div>

  <div class="card">
    <h2>ğŸ“ Nearby Cafes</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.669887589828!2d106.781!3d-6.200!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f6e3cafes!5e0!3m2!1sen!2sid!4v000000000" allowfullscreen></iframe>
    <p style="font-size:0.8rem;opacity:0.7">Tip: Replace with your own city or favorite cafes list.</p>
  </div>

  <script>
    function generateDrink() {
      const flavors = Array.from(document.getElementById("flavor").selectedOptions).map(o => o.value);
      const size = document.getElementById("size").value;
      const ice = document.getElementById("ice").value;
      const note = document.getElementById("note").value;
      const resultBox = document.getElementById("resultBox");

      if (flavors.length === 0) {
        resultBox.innerHTML = "âš ï¸ Please choose at least one flavor!";
        return;
      }

      let base = size - 50; // ml base (water/milk)
      let syrup = Math.round((size * 0.15) * flavors.length); // syrup depends on flavor
      let milk = Math.round(size * 0.4);
      let water = size - (milk + syrup);

      resultBox.innerHTML = `
        ğŸ§ª <b>Your Custom Drink Recipe</b><br><br>
        - Cup size: ${size}ml<br>
        - Flavors: ${flavors.join(", ")}<br>
        - Base liquid: ${water}ml water<br>
        - Milk: ${milk}ml milk<br>
        - Syrup: ${syrup}ml (${flavors.join(" + ")})<br>
        - Ice: ${ice}<br>
        ${note ? "- Extra: " + note + "<br>" : ""}
        <br>âœ… Mix well & enjoy your lab drink! âš—ï¸
      `;
    }
  </script>
</body>
</html>
