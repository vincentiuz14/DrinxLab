<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrinxLab ‚Äì Create Your Drink</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 30px;
      font-size: 2rem;
      font-weight: bold;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 1.2rem;
    }
    select, input[type=range] {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #ff4b2b;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff416c;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      background: rgba(0,0,0,0.3);
      padding: 15px;
      border-radius: 10px;
    }
    .map {
      margin-top: 30px;
    }
    iframe {
      border-radius: 15px;
      width: 90%;
      height: 250px;
    }
  </style>
</head>
<body>
  <header>‚ú® DrinxLab ‚Äì Create Your Drink</header>

  <div class="card">
    <label for="flavor">Choose a flavor:</label>
    <select id="flavor">
      <option value="Mango">ü•≠ Mango</option>
      <option value="Strawberry">üçì Strawberry</option>
      <option value="Matcha">üçµ Matcha</option>
      <option value="Coffee">‚òï Coffee</option>
      <option value="Cola">ü•§ Cola</option>
    </select>

    <label for="strength">Flavor Strength:</label>
    <input type="range" id="strength" min="1" max="100" value="50">
    <span id="strengthValue">50%</span>

    <button onclick="generateDrink()">Generate Drink</button>

    <div class="result" id="resultBox">Your recipe will appear here üëá</div>
  </div>

  <div class="map">
    <h2>üìç Nearest Cafes</h2>
    <iframe src="https://www.google.com/maps/embed/v1/search?key=YOUR_API_KEY&q=cafe+near+me" allowfullscreen></iframe>
    <p style="font-size:0.9rem;opacity:0.8">Tip: Replace with your location or cafe list.</p>
  </div>

  <script>
    const strengthSlider = document.getElementById("strength");
    const strengthValue = document.getElementById("strengthValue");

    strengthSlider.oninput = () => {
      strengthValue.textContent = strengthSlider.value + "%";
    };

    function generateDrink() {
      const flavor = document.getElementById("flavor").value;
      const strength = strengthSlider.value;
      const resultBox = document.getElementById("resultBox");

      let base = 200; // ml soda or milk
      let syrup = Math.round(strength / 2); // ml syrup based on slider
      resultBox.innerHTML = `
        üçπ Your Custom Drink: <br>
        - ${base}ml base liquid (sparkling water/milk)<br>
        - ${syrup}ml ${flavor} syrup<br>
        - Add ice cubes & enjoy! ‚ùÑÔ∏è
      `;
    }
  </script>
</body>
</html>
