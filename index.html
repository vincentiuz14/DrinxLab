<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrinxLab ‚Äì Mix Your Drink</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0f0f0f, #1a1a2e);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 20px;
      font-size: 2rem;
      font-weight: bold;
      color: #00e6ff;
      text-shadow: 0 0 10px #00e6ff, 0 0 20px #00ffff, 0 0 30px #00ffff;
      animation: glowPulse 2s infinite alternate;
    }
    @keyframes glowPulse {
      from { text-shadow: 0 0 10px #00e6ff, 0 0 20px #00ffff; }
      to   { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
    }
    .card {
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 1.1rem;
      color: #00e6ff;
      text-shadow: 0 0 5px #00e6ff, 0 0 10px #00ffff;
    }
    select, input[type=range], textarea {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      background: #111;
      color: #fff;
      box-shadow: 0 0 5px #00e6ff;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #ff4b2b;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #ff4b2b;
      text-shadow: 0 0 10px #fff, 0 0 20px #ffcccc;
      animation: glowPulseRed 2s infinite alternate;
    }
    @keyframes glowPulseRed {
      from { box-shadow: 0 0 10px #ff4b2b; }
      to   { box-shadow: 0 0 25px #ff4b2b, 0 0 50px #ff6666; }
    }
    button:hover {
      background: #ff416c;
    }
    .result {
      margin-top: 20px;
      font-size: 1rem;
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
      box-shadow: inset 0 0 10px #00e6ff;
      text-shadow: 0 0 5px #00e6ff, 0 0 15px #00ffff;
    }
    iframe {
      border-radius: 15px;
      width: 90%;
      height: 250px;
      margin-top: 20px;
      box-shadow: 0 0 15px #00e6ff;
    }
  </style>
</head>
<body>
  <header>üî¨ DrinxLab ‚Äì Experimental Drinks</header>

  <div class="card">
    <label for="flavor">Choose Flavors (multi-select):</label>
    <select id="flavor" multiple size="8">
      <option value="Mango">ü•≠ Mango</option>
      <option value="Strawberry">üçì Strawberry</option>
      <option value="Matcha">üçµ Matcha</option>
      <option value="Chocolate">üç´ Chocolate</option>
      <option value="Coffee">‚òï Coffee</option>
      <option value="Vanilla">üç¶ Vanilla</option>
      <option value="Taro">üåø Taro</option>
      <option value="Milk Tea">üßã Milk Tea</option>
      <option value="Cola">ü•§ Cola</option>
      <option value="Lemon">üçã Lemon</option>
      <option value="Lychee">üçí Lychee</option>
      <option value="Coconut">ü•• Coconut</option>
    </select>

    <label for="size">Choose Cup Size:</label>
    <select id="size">
      <option value="250">Small (250ml)</option>
      <option value="350">Medium (350ml)</option>
      <option value="500">Large (500ml)</option>
    </select>

    <label for="ice">Choose Ice Level:</label>
    <select id="ice">
      <option>No Ice</option>
      <option>Less Ice</option>
      <option>Regular Ice</option>
      <option>Extra Ice</option>
    </select>

    <label for="note">Extra notes (optional):</label>
    <textarea id="note" rows="2" placeholder="Add sugar level, toppings, etc."></textarea>

    <button onclick="generateDrink()">‚ö° Generate Recipe ‚ö°</button>

    <div class="result" id="resultBox">üçπ Your recipe will appear here üëá</div>
  </div>

  <div class="card">
    <h2 style="text-shadow:0 0 8px #00ffcc,0 0 15px #00ffff;">üìç Nearby Cafes</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.669887589828!2d106.781!3d-6.200!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f6e3cafes!5e0!3m2!1sen!2sid!4v000000000" allowfullscreen></iframe>
  </div>

  <script>
    function generateDrink() {
      const flavors = Array.from(document.getElementById("flavor").selectedOptions).map(o => o.value);
      const size = document.getElementById("size").value;
      const ice = document.getElementById("ice").value;
      const note = document.getElementById("note").value;
      const resultBox = document.getElementById("resultBox");

      if (flavors.length === 0) {
        resultBox.innerHTML = "‚ö†Ô∏è Please choose at least one flavor!";
        return;
      }

      let base = size - 50; 
      let syrup = Math.round((size * 0.15) * flavors.length); 
      let milk = Math.round(size * 0.4);
      let water = size - (milk + syrup);

      resultBox.innerHTML = `
        üß™ <b>Your Custom Drink Recipe</b><br><br>
        - Cup size: ${size}ml<br>
        - Flavors: ${flavors.join(", ")}<br>
        - Base liquid: ${water}ml water<br>
        - Milk: ${milk}ml milk<br>
        - Syrup: ${syrup}ml (${flavors.join(" + ")})<br>
        - Ice: ${ice}<br>
        ${note ? "- Extra: " + note + "<br>" : ""}
        <br>‚úÖ Mix well & enjoy your glowing lab drink! ‚öóÔ∏è
      `;
    }
  </script>
</body>
</html>
