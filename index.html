<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrinkxLab</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ffcc;
      font-family: 'Trebuchet MS', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1, h2 {
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc, 0 0 30px #0099ff;
    }
    label, p {
      font-size: 20px;
      text-shadow: 0 0 8px #00ffaa;
    }
    select, input, button {
      margin: 10px;
      padding: 15px;
      font-size: 20px;
      background: #111;
      color: #00ffcc;
      border: 2px solid #00ffaa;
      border-radius: 8px;
    }
    #flavors {
      width: 60%;
      height: 250px;
      font-size: 20px;
      background: #111;
      border: 2px solid #00ffaa;
      border-radius: 8px;
      overflow-y: auto;
      box-shadow: inset 0 0 15px #00ffaa;
    }
    button {
      cursor: pointer;
      text-shadow: 0 0 5px #00ffcc;
    }
    button:hover {
      background: #00ffaa;
      color: #000;
      text-shadow: none;
    }
    #recipe {
      margin-top: 20px;
      padding: 20px;
      border: 2px solid #00ffaa;
      border-radius: 10px;
      background: #111;
      box-shadow: 0 0 20px #00ffcc;
      font-size: 18px;
      white-space: pre-line;
    }
    iframe {
      margin-top: 25px;
      border: 3px solid #00ffaa;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ccff;
    }
  </style>
</head>
<body>
  <h1>DrinkxLab ‚öóÔ∏è</h1>
  <p>Pilih rasa, ukuran, kekuatan rasa, dan es untuk menciptakan minumanmu!</p>

  <label for="flavors">Pilih Rasa (multi select):</label><br>
  <select id="flavors" multiple>
    <option>Strawberry</option>
    <option>Mango</option>
    <option>Lychee</option>
    <option>Blueberry</option>
    <option>Lemon</option>
    <option>Peach</option>
    <option>Matcha</option>
    <option>Chocolate</option>
    <option>Vanilla</option>
    <option>Caramel</option>
    <option>Coffee</option>
    <option>Taro</option>
    <option>Cookies & Cream</option>
    <option>Honeydew</option>
    <option>Coconut</option>
  </select><br>

  <label for="size">Ukuran Minuman:</label>
  <select id="size">
    <option value="250">250ml</option>
    <option value="350">350ml</option>
    <option value="500">500ml</option>
  </select><br>

  <label for="strength">Kekuatan Rasa (%):</label>
  <input type="number" id="strength" min="10" max="100" value="50"> %<br>

  <label for="ice">Level Es:</label>
  <select id="ice">
    <option>No Ice</option>
    <option>Less Ice</option>
    <option>Normal Ice</option>
    <option>Extra Ice</option>
  </select><br>

  <button onclick="generateRecipe()">Generate Drink</button>

  <div id="recipe"></div>

  <h2>Cafe Terdekat</h2>
  <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.63173203025!2d106.743!3d-6.186!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f73c5c01b3%3A0xe51a5c123c5b2f1!2sJakarta%20Barat!5e0!3m2!1sen!2sid!4v1700000000000"
    width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
  </iframe>

  <script>
    function generateRecipe() {
      let flavors = Array.from(document.getElementById("flavors").selectedOptions).map(o => o.value);
      let size = parseInt(document.getElementById("size").value);
      let strength = parseInt(document.getElementById("strength").value);
      let ice = document.getElementById("ice").value;

      if (flavors.length === 0) {
        document.getElementById("recipe").innerText = "‚ö†Ô∏è Pilih minimal 1 rasa dulu!";
        return;
      }

      let baseLiquid = Math.round(size * 0.6); 
      let flavorLiquid = Math.round((size * (strength / 100)) / flavors.length);
      let milk = Math.round(size * 0.3);

      let recipe = `üî¨ Resep Minumanmu:\n\nUkuran: ${size}ml\nKekuatan Rasa: ${strength}%\nEs: ${ice}\n\nBase Liquid: ${baseLiquid}ml air/soda\nSusu/cream: ${milk}ml`;

      flavors.forEach(f => {
        recipe += `\n- ${flavorLiquid}ml sirup ${f}`;
      });

      recipe += `\n\n‚ú® Campur rata, tambahkan es (${ice}), dan siap dinikmati!`;

      document.getElementById("recipe").innerText = recipe;
    }
  </script>
</body>
</html>
