<style>

}
header{
  padding:25px;
  font-size:2rem;
  font-weight:bold;
  color:#00ffcc;
  text-shadow:0 0 10px #00ffcc;
}
.card{

  padding:20px;
  margin:20px auto;
  border-radius:15px;
  max-width:500px;
  border:2px solid #00ffcc;
  box-shadow:0 0 20px #00ffcc55;
  text-align:left;
}
label{
  display:block;
  margin-top:10px;

}

  border:2px solid #00ffcc;
  background:#001a10;
  color:#e0ffe0;

}
textarea{resize:none;}

  box-shadow:0 0 10px #00ffcc;

button:hover{

}
.result{

  background:rgba(0,0,0,0.6);

  border-radius:10px;

}
.flavor-list{

}
.map{

}
iframe{
  border-radius:15px;
  border:2px solid #00ffcc;
  width:90%;
  height:300px;
  box-shadow:0 0 15px #00ffcc55;
}
</style>
</head>
