<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DrinxLab</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a0029);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    /* Neon Logo */
    .logo {
      font-size: 3.5em;
      font-weight: bold;
      color: #39ff14;
      text-shadow: 0 0 5px #39ff14, 0 0 10px #00eaff, 0 0 20px #39ff14, 0 0 40px #00eaff;
      margin-bottom: 20px;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker { from { opacity: 1; } to { opacity: 0.85; } }

    /* Semua font glowing */
    body, label, select, button, textarea, h2, p, li, option, span {
      text-shadow: 0 0 5px #39ff14, 0 0 10px #00eaff, 0 0 15px #ff00ff;
    }

    .form-section {
      background: rgba(20, 20, 40, 0.9);
      border: 2px solid #39ff14;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 700px;
      box-shadow: 0 0 15px #00eaff;
    }

    select, input[type="range"], textarea {
      width: 90%;
      padding: 10px;
      margin: 5px auto;
      border-radius: 8px;
      border: 2px solid #39ff14;
      background: #111;
      color: #fff;
      font-size: 1em;
      display: block;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background: #00eaff;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 15px #00eaff, 0 0 30px #39ff14;
      transition: 0.3s;
      text-shadow: 0 0 5px #39ff14, 0 0 10px #ff00ff;
    }

    button:hover {
      background: #39ff14;
      box-shadow: 0 0 20px #39ff14, 0 0 40px #00eaff;
    }

    .loading {
      display: none;
      margin: 20px auto;
      border: 6px solid #333;
      border-top: 6px solid #39ff14;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

    .result {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      border: 2px solid #00eaff;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }
  </style>
</head>
<body>
  <div class="logo">‚ú® DrinxLab ‚ú®</div>

  <div class="form-section">
    <label for="language">üåç Pilih Bahasa / Choose Language:</label>
    <select id="language">
      <option value="id">Indonesia</option>
      <option value="en">English</option>
    </select>

    <label for="flavors">üß™ Pilih Rasa / Choose Flavors:</label>
    <select id="flavors" multiple>
      <option value="Strawberry">üçì Strawberry</option>
      <option value="Mango">ü•≠ Mango</option>
      <option value="Lychee">üçí Lychee</option>
      <option value="Lemon">üçã Lemon</option>
      <option value="Orange">üçä Orange</option>
      <option value="Pineapple">üçç Pineapple</option>
      <option value="Coconut">ü•• Coconut</option>
      <option value="Blueberry">ü´ê Blueberry</option>
      <option value="Matcha">ü´ñ Matcha</option>
      <option value="Chocolate">üç´ Chocolate</option>
      <option value="Vanilla">üç¶ Vanilla</option>
      <option value="Caramel">üçØ Caramel</option>
      <option value="Coffee">‚òï Coffee</option>
    </select>

    <label for="toppings">üç¨ Pilih Topping / Choose Toppings:</label>
    <select id="toppings" multiple>
      <option value="Boba">Boba</option>
      <option value="Jelly">Jelly</option>
      <option value="Whipped Cream">Whipped Cream</option>
      <option value="Chocolate Chips">Chocolate Chips</option>
      <option value="Oreo Crumble">Oreo Crumble</option>
    </select>

    <label for="strength">‚ö° Kekuatan Rasa / Flavor Strength: <span id="strengthValue">50%</span></label>
    <input type="range" id="strength" min="10" max="100" value="50">

    <label for="size">ü•§ Ukuran Minuman / Drink Size:</label>
    <select id="size">
      <option value="250">250 ml</option>
      <option value="350">350 ml</option>
      <option value="500">500 ml</option>
    </select>

    <label for="ice">üßä Tingkat Es / Ice Level:</label>
    <select id="ice">
      <option value="0">Tanpa Es / No Ice</option>
      <option value="25">Sedikit Es / Light Ice</option>
      <option value="50">Normal Ice</option>
      <option value="75">Banyak Es / Extra Ice</option>
    </select>

    <label for="notes">‚úçÔ∏è Pesan Tambahan / Extra Notes:</label>
    <textarea id="notes" rows="2" placeholder="Contoh: kurang manis, tambah topping..."></textarea>

    <button onclick="generateRecipe()">üî¨ Generate Resep</button>
    <div class="loading" id="loading"></div>
  </div>

  <div class="result" id="result"></div>

  <script>
    const langText = {
      id: { result: "üìã Resep Minuman Anda:" },
      en: { result: "üìã Your Drink Recipe:" }
    };

    document.getElementById("strength").addEventListener("input", function() {
      document.getElementById("strengthValue").textContent = this.value + "%";
    });

    function generateRecipe() {
      const flavors = Array.from(document.getElementById("flavors").selectedOptions).map(o => o.value);
      const toppings = Array.from(document.getElementById("toppings").selectedOptions).map(o => o.value);
      const strength = parseInt(document.getElementById("strength").value);
      const size = parseInt(document.getElementById("size").value);
      const ice = parseInt(document.getElementById("ice").value);
      const notes = document.getElementById("notes").value;

      if(flavors.length === 0){ alert("Pilih minimal 1 rasa!"); return; }

      document.getElementById("loading").style.display = "block";
      document.getElementById("result").style.display = "none";

      setTimeout(() => {
        document.getElementById("loading").style.display = "none";

        const baseLiquid = size * 0.5;
        const flavorAmount = (size * (strength / 100)) / flavors.length;
        const iceAmount = size * (ice / 100);

        let recipe = `<h2>${langText[document.getElementById("language").value].result}</h2>`;
        recipe += `<p><b>Ukuran:</b> ${size} ml</p>`;
        recipe += `<p><b>Rasa:</b> ${flavors.join(", ")}</p>`;
        recipe += `<p><b>Detail Resep:</b></p><ol>`;
        recipe += `<li>Masukkan es: ${iceAmount.toFixed(1)} ml</li>`;
        flavors.forEach(f => {
          recipe += `<li>Tambahkan ${f}: ${flavorAmount.toFixed(1)} ml</li>`;
        });
        recipe += `<li>Tambahkan air/susu: ${(baseLiquid - iceAmount).toFixed(1)} ml</li>`;
        if(toppings.length > 0){
          recipe += `<li>Tambahkan topping: ${toppings.join(", ")}</li>`;
        }
        if(notes) recipe += `<li>Pesan tambahan: ${notes}</li>`;
        recipe += `</ol>`;

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = recipe;
        resultDiv.style.display = "block";
      }, 1500);
    }
  </script>
</body>
</html>
