<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrinxLab ‚Äì Experimental Drinks</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      text-align: center;
    }
    header {
      padding: 25px;
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }
    .card {
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      margin: 20px auto;
      border-radius: 15px;
      max-width: 500px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 1.2rem;
      text-shadow: 0 0 5px #0ff;
    }
    select, input, textarea {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 15px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #00c6ff;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 5px #000;
    }
    button:hover {
      background: #0072ff;
      box-shadow: 0 0 15px #00f;
    }
    .result {
      margin-top: 20px;
      font-size: 1.1rem;
      background: rgba(0,0,0,0.5);
      padding: 15px;
      border-radius: 10px;
      text-shadow: 0 0 5px #0ff;
    }
    iframe {
      border-radius: 15px;
      width: 90%;
      height: 250px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>üß™ DrinxLab ‚Äì Experimental Drinks</header>

  <div class="card">
    <label for="flavor">Choose flavors (multiple allowed):</label>
    <select id="flavor" multiple size="8">
      <option value="Mango">ü•≠ Mango</option>
      <option value="Strawberry">üçì Strawberry</option>
      <option value="Matcha">üçµ Matcha</option>
      <option value="Chocolate">üç´ Chocolate</option>
      <option value="Coffee">‚òï Coffee</option>
      <option value="Vanilla">üç¶ Vanilla</option>
      <option value="Cola">ü•§ Cola</option>
      <option value="Caramel">üçØ Caramel</option>
    </select>

    <label for="size">Choose drink size:</label>
    <select id="size">
      <option value="250">Small (250ml)</option>
      <option value="350">Medium (350ml)</option>
      <option value="500">Large (500ml)</option>
    </select>

    <label for="strength">Flavor Strength:</label>
    <input type="range" id="strength" min="10" max="100" value="50">
    <span id="strengthValue">50%</span>

    <label for="ice">Ice Level:</label>
    <select id="ice">
      <option value="0">No Ice</option>
      <option value="25">Less Ice</option>
      <option value="50">Normal Ice</option>
      <option value="75">Extra Ice</option>
    </select>

    <label for="note">Extra note for the drink maker:</label>
    <textarea id="note" placeholder="Write special requests..."></textarea>

    <button onclick="generateDrink()">Generate Drink</button>

    <div class="result" id="resultBox">Your recipe will appear here üëá</div>
  </div>

  <div class="map">
    <h2>üìç Nearby Cafes</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.597...YOUR_EMBED_LINK..." allowfullscreen></iframe>
  </div>

  <script>
    const strengthSlider = document.getElementById("strength");
    const strengthValue = document.getElementById("strengthValue");

    strengthSlider.oninput = () => {
      strengthValue.textContent = strengthSlider.value + "%";
    };

    function generateDrink() {
      const flavors = Array.from(document.getElementById("flavor").selectedOptions).map(opt => opt.value);
      const size = parseInt(document.getElementById("size").value);
      const strength = parseInt(strengthSlider.value);
      const ice = document.getElementById("ice").value;
      const note = document.getElementById("note").value;

      if (flavors.length === 0) {
        alert("Please choose at least one flavor!");
        return;
      }

      let base = size - (strength * flavors.length); 
      if (base < 50) base = 50; 

      let recipe = `üçπ Your Custom Drink:<br>`;
      recipe += `- Size: ${size}ml<br>`;
      recipe += `- Base Liquid: ${base}ml milk/sparkling water<br>`;
      flavors.forEach(f => {
        recipe += `- ${Math.round(strength)}ml ${f} syrup<br>`;
      });
      recipe += `- Ice: ${ice}%<br>`;
      if (note.trim() !== "") {
        recipe += `- Note: ${note}<br>`;
      }
      recipe += `‚ú® Enjoy your lab creation!`;

      document.getElementById("resultBox").innerHTML = recipe;
    }
  </script>
</body>
</html>
