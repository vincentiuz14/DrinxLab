<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>DrinkxLab</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #1a0029);
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      color: #39ff14;
      text-shadow: 0 0 10px #39ff14, 0 0 20px #00eaff;
      margin-bottom: 10px;
    }

    .form-section {
      background: rgba(20, 20, 40, 0.9);
      border: 2px solid #39ff14;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 15px #00eaff;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    select, input[type="range"], textarea {
      width: 90%;
      padding: 10px;
      margin: 5px auto;
      border-radius: 8px;
      border: 2px solid #39ff14;
      background: #111;
      color: #fff;
      font-size: 1em;
      display: block;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      background: #00eaff;
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 0 15px #00eaff, 0 0 30px #39ff14;
      transition: 0.3s;
    }

    button:hover {
      background: #39ff14;
      box-shadow: 0 0 20px #39ff14, 0 0 40px #00eaff;
    }

    .loading {
      display: none;
      margin: 20px auto;
      border: 6px solid #333;
      border-top: 6px solid #39ff14;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      border: 2px solid #00eaff;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }
  </style>
</head>
<body>
  <h1>DrinkxLab</h1>

  <div class="form-section">
    <label for="language">üåç Pilih Bahasa / Choose Language:</label>
    <select id="language">
      <option value="id">Indonesia</option>
      <option value="en">English</option>
    </select>

    <label for="flavors">üß™ Pilih Rasa / Choose Flavors:</label>
    <select id="flavors" multiple>
      <option value="Strawberry">Strawberry</option>
      <option value="Mango">Mango</option>
      <option value="Lychee">Lychee</option>
      <option value="Matcha">Matcha</option>
      <option value="Chocolate">Chocolate</option>
      <option value="Vanilla">Vanilla</option>
      <option value="Caramel">Caramel</option>
      <option value="Coffee">Coffee</option>
    </select>

    <label for="strength">‚ö° Kekuatan Rasa / Flavor Strength: <span id="strengthValue">50%</span></label>
    <input type="range" id="strength" min="10" max="100" value="50">

    <label for="size">ü•§ Ukuran Minuman / Drink Size:</label>
    <select id="size">
      <option value="250">250 ml</option>
      <option value="350">350 ml</option>
      <option value="500">500 ml</option>
    </select>

    <label for="ice">üßä Tingkat Es / Ice Level:</label>
    <select id="ice">
      <option value="0">Tanpa Es / No Ice</option>
      <option value="25">Sedikit Es / Light Ice</option>
      <option value="50">Normal Ice</option>
      <option value="75">Banyak Es / Extra Ice</option>
    </select>

    <label for="notes">‚úçÔ∏è Pesan Tambahan / Extra Notes:</label>
    <textarea id="notes" rows="2" placeholder="Contoh: kurang manis, tambah topping..."></textarea>

    <button onclick="generateRecipe()">üî¨ Generate Resep</button>
    <div class="loading" id="loading"></div>
  </div>

  <div class="result" id="result"></div>

  <script>
    const langText = {
      id: {
        flavors: "üß™ Pilih Rasa",
        strength: "‚ö° Kekuatan Rasa",
        size: "ü•§ Ukuran Minuman",
        ice: "üßä Tingkat Es",
        notes: "‚úçÔ∏è Pesan Tambahan",
        button: "üî¨ Generate Resep",
        result: "üìã Resep Minuman Anda:"
      },
      en: {
        flavors: "üß™ Choose Flavors",
        strength: "‚ö° Flavor Strength",
        size: "ü•§ Drink Size",
        ice: "üßä Ice Level",
        notes: "‚úçÔ∏è Extra Notes",
        button: "üî¨ Generate Recipe",
        result: "üìã Your Drink Recipe:"
      }
    };

    document.getElementById("strength").addEventListener("input", function() {
      document.getElementById("strengthValue").textContent = this.value + "%";
    });

    document.getElementById("language").addEventListener("change", function() {
      const l = this.value;
      document.querySelector("label[for='flavors']").textContent = langText[l].flavors;
      document.querySelector("label[for='strength']").childNodes[0].textContent = langText[l].strength + ": ";
      document.querySelector("label[for='size']").textContent = langText[l].size;
      document.querySelector("label[for='ice']").textContent = langText[l].ice;
      document.querySelector("label[for='notes']").textContent = langText[l].notes;
      document.querySelector("button").textContent = langText[l].button;
    });

    function generateRecipe() {
      const flavors = Array.from(document.getElementById("flavors").selectedOptions).map(o => o.value);
      const strength = parseInt(document.getElementById("strength").value);
      const size = parseInt(document.getElementById("size").value);
      const ice = parseInt(document.getElementById("ice").value);
      const notes = document.getElementById("notes").value;

      if (flavors.length === 0) {
        alert("Pilih minimal 1 rasa!");
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("result").style.display = "none";

      setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        const baseLiquid = size * 0.5;
        const flavorAmount = (size * (strength / 100)) / flavors.length;
        const iceAmount = size * (ice / 100);

        let recipe = `<h2>${langText[document.getElementById("language").value].result}</h2>`;
        recipe += `<p><b>Ukuran:</b> ${size} ml</p>`;
        recipe += `<p><b>Rasa:</b> ${flavors.join(", ")}</p>`;
        recipe += `<p><b>Detail Resep:</b></p><ul>`;
        flavors.forEach(f => {
          recipe += `<li>${f}: ${flavorAmount.toFixed(1)} ml</li>`;
        });
        recipe += `<li>Air / Susu: ${(baseLiquid - iceAmount).toFixed(1)} ml</li>`;
        recipe += `<li>Es: ${iceAmount.toFixed(1)} ml</li></ul>`;
        if (notes) recipe += `<p><b>Pesan Tambahan:</b> ${notes}</p>`;

        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = recipe;
        resultDiv.style.display = "block";
      }, 1500);
    }
  </script>
</body>
</html>
